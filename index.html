<!DOCTYPE html>
<html>
<head>
  <title>Be My Valentine?</title>
  <style>
    body {
      background: pink;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
    }

    h1 {
      font-size: 48px;
    }

    button {
      font-size: 24px;
      padding: 10px 25px;
      margin: 20px;
      cursor: pointer;
      border-radius: 10px;
      border: none;
      transition: 0.2s;
    }

    #yesBtn {
      background-color: #ff4d6d;
      color: white;
    }

    #noBtn {
      background-color: #666;
      color: white;
    }

    img {
      width: 300px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1 id="question">Will you be my Valentine? ðŸ’˜</h1>

  <div>
    <button id="yesBtn" onclick="yesClick()">Yes ðŸ’–</button>
    <button id="noBtn">No ðŸ’©</button>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");

    function yesClick() {
      document.getElementById("question").textContent = "YAY!!! ðŸ’•";
      document.getElementById("image").src =
        "https://image.koreaboo.com/2026/01/su-been-925x520.jpg";
      document.getElementById("yesBtn").style.display = "none";
      noBtn.style.display = "none";
    }

    function noClick() {
      document.body.style.background = "#333";
      document.getElementById("question").textContent = "Wow. Somehow you clicked on this. You stink. ðŸ˜¤";
      document.getElementById("image").src =
        "https://via.placeholder.com/300x300?text=YOU+STINK";
      document.getElementById("yesBtn").style.display = "none";
      noBtn.style.display = "none";
    }

    function trickNo() {
      noBtn.textContent = "Yes ðŸ’–";
      noBtn.style.backgroundColor = "#ff4d6d";
      noBtn.onclick = yesClick;
    }

    function revertNo() {
      noBtn.textContent = "No ðŸ’”";
      noBtn.style.backgroundColor = "#666";
      noBtn.onclick = noClick;
    }

    // Mouse enters the No button â†’ turn into Yes
    noBtn.addEventListener("mouseenter", trickNo);

    // Mouse leaves the No button â†’ revert back to No
    noBtn.addEventListener("mouseleave", revertNo);

    // Initialize the No button click
    noBtn.onclick = noClick;
  </script>

</body>
</html>
